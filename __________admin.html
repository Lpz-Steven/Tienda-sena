<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/descarga.png">
    <link rel="icon" href="./img/descarga.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/7e67d35a53.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
            <div class="nav container">
                <a href="#" class="logo"> Administrador</a>
                <box-icon type='logo' name='flutter'></box-icon>
                <div class="cart">
                    <h2 class="cart-title">Carrito</h2>
                    <div class="cart-content">

                        <div class="cart-box">
                            <img src="./img/Mi proyecto.png" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title2">Leche</div>
                                <div class="cart-price">$4000</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <!-- Eliminar Producto-->
                            <box-icon name='trash-alt' class="cart-remove"></box-icon>
                        </div>
                        
                    </div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--Buy-->
                    <button type="button" class="btn-buy">Buy Now</button>
                    <!--close-->
                    <box-icon name='arrow-back' id="close-cart"></box-icon>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="buscador">
                <input type="text" name="buscador" id="buscador" placeholder="Buscar">
            </div>
        </section>
        <section >
            <div class="second-content2">
                <img src="./img/admin.png" alt="">
                <div class="infoBanner2">
                    <h4>ADMIN SENA</h4>
                    <p>Hola Administrador<br> vamos a actualizar los productos</p>
                </div>
            </div>
        </section>
        <section >
            <div class="categories">
                <button>Todo</button>
                <button>lacteos</button>
                <button>Carnes</button>
                <button>Verduras</button>
                <button>Frutas</button>
            </div>
        </section>
        <section class="shop-container">
            <div class="shop-content" id="content-products">

            </div>
        </section>
            <div class="modal">
                
            </div>
    </main>
    <footer>

    </footer>
    <script src="./js/admin.js" type="module"></script>
</body>
</html>
