<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/descarga.png">
    <link rel="icon" href="./img/descarga.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/7e67d35a53.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
            <div class="nav container">
                <a href="#" class="logo"> Administrador</a>
                <box-icon type='logo' name='flutter' class="flutter-icon"></box-icon>
                <div class="cart" id="cart">
                    <h2 class="cart-title">Crear Producto</h2>
                    <form action="" class="formCreate">
                        <input type="text" name="images" class="input-img" id="input-img" placeholder="Imagen Producto">
                        <input type="text" name="nombre" class="input-title" id="input-title" placeholder="Nombre Producto">
                        <input type="text" name="price" class="input-precio" id="input-precio" placeholder="Precio Producto">
                        <input type="text" name="description" class="input-description" id="input-description" placeholder="Descripcion">
                        <input type="text" name="categorias" class="input-category" id="input-category" placeholder="Categoria Producto">
                    <button class="btn-create">Crear</button>
                    </form>
                    <h2 class="cart-title">Crear Categoria</h2>
                    <form action="" class="formCategory">
                        <input type="text" name="category" class="input-category" id="input-create-category" placeholder="Categoria">
                        <button class="btn-create-category">Crear</button>
                    </form>
                    <box-icon name='arrow-back' id="close-cart"></box-icon>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="buscador">
                <input type="text" name="buscador" id="buscador" placeholder="Buscar">
            </div>
        </section>
        <section >
            <div class="second-content2">
                <img src="./img/admin.png" alt="">
                <div class="infoBanner2">
                    <h4>ADMIN SENA</h4>
                    <p>Hola Administrador<br> vamos a actualizar los productos</p>
                </div>
            </div>
        </section>
        <section >
            <div class="categories" id="categories">
                <button class="btn-category" data-category="all">Popular</button>
                <button class="btn-category" data-category="lacteos">Lacteos</button>
                <button class="btn-category" data-category="animal">Animal</button>
                <button class="btn-category" data-category="verduras">Verduras</button>
                <button class="btn-category" data-category="frutas">Frutas</button>
            </div>
        </section>
        <section class="shop-container">
            <div class="shop-content" id="content-products">
                
            </div>
        </section>
            <div class="modal">
                
            </div>
    </main>
    <footer>

    </footer>
    <script src="./js/admin.js" type="module"></script>
</body>
</html>
