
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/descarga.png">

<body>
    <header>
            <div class="nav container">
                <a href="#" class="logo"> Tienda sena</a>

                    <h2 class="cart-title">Carrito</h2>
                    <div class="cart-content">

            </div>
        </section>
        <section >

                <button class="btn-category" data-category="lacteos">lacteos</button>
                <button class="btn-category" data-category="Carnes">Carnes</button>
                <button class="btn-category" data-category="Verduras">Verduras</button>
                <button class="btn-category" data-category="frutas">Frutas</button>

        </section>
        <section class="shop-container">
            <div class="shop-content" id="content-products">

            </div>
        </section>

            </div>

    </footer>
